<main class="main">
  <div class="chat-container">
    <h2>Chat Room</h2>

    <!-- Display messages -->
    <div class="chat-messages">
      {{messages.length === 0 ? 'No messages yet.' : ''}}
      <div *ngFor="let msg of messages" class="chat-message">
        <span class="chat-user">User:</span>
        <span class="chat-text">{{ msg }}</span>
      </div>
    </div>

    <!-- Input form -->
    <div class="chat-form">
      <input
        type="text"
        name="chatInput" 
        class="chat-input"
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Type your message..."
      />
      <button class="chat-send" (click)="sendMessage()">Send</button>
    </div>
  </div>

  <h1>Chat Client</h1>
  <p>Welcome to the chat client! Start chatting with others.</p>
</main>
